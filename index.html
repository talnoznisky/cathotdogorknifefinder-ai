<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io//site.webmanifest">
    <title>Cat, Hot Dog, or Knife Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3"></script>
</head>
<body>
    <div class="container">
        <h1>Cat, Hot Dog, or Knife Finder</h1>
        <h2 class="subheader">Unleash the awesome discernment of computer vision!</h2> 
        <div id="drop-area">
            <p>Drag & drop an image or click below to select</p>
        </div>
        <div id="result"></div>
        <input type="file" id="file-input" accept="image/*" style="display:none;">
        <img id="preview" src="" alt="Image Preview">
        <div id="loading">Classifying image...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
